<div id="add_obs">
  
  <h1>Add Your Opinion Here</h1>

  <h2>{{ obsData.areas }}</h2>
  <form name="add_obs_form">    
    <label for="areaSelect">Area: </label>
    <select name="area" id="areaSelect" ng-model="obsData.areas">
      <option ng-repeat="area in obsData.areas" value="{{ area.name }}">{{ area.name }}</option>
    </select>

    <br>

    <label for="conditionSelect">Conditions: </label>
    <select name="condition" id="conditionSelect" ng-model="obsData.conditions">
      <option ng-repeat="condition in obsData.condtions" value="{{ condition.id }}">{{ condition.description }}</option>
    </select>

  </form>

</div>
