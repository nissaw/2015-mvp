  <h1>Add Your Opinion Here</h1>
  <form name="add_obs_form">

    <select name="area" id="areaSelect" ng-model="data.area">
      <option ng-repeat="area in data.areas" value="{{ area.name }}">{{ option.name }}</option>

    <br>

    <label for="conditionSelect">Conditions: </label>

      <option ng-repeat="condition in data.condtions" value="{{ condition.id }}">{{ condition.description }}</option>
    </select>

  </form>

</div>
